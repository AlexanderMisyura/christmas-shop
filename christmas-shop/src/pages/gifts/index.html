<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Shop | Gifts</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="main-container header__container">
          <a href="../" class="header__logo">
            <img src="../assets/icons/snowflake.svg" alt="snowflake logo">
            <span class="action-small">THE GIFTS</span>
          </a>
          <nav class="header__nav nav">
            <ul class="nav__link-list">
              <li>
                <span class="btn nav__link nav__link_active action-small"
                  >gifts</span
                >
              </li>
              <li>
                <a href="../#about" class="btn nav__link action-small">about</a>
              </li>
              <li>
                <a href="../#best" class="btn nav__link action-small">best</a>
              </li>
              <li>
                <a href="./#contacts" class="btn nav__link action-small"
                  >contacts</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="gifts">
        <div class="wrapper gifts__wrapper">
          <div class="main-container gifts__container">
            <div class="gifts__header">
              <h1 class="heading-1 inner-block">
                achieve health, harmony, and inner strength
              </h1>
            </div>
            <div class="gifts__tabs tabs">
              <button
                class="gifts__tab gifts__tab_active tab action-small btn"
                data-category="all"
              >
                all
              </button>
              <button
                class="gifts__tab tab action-small btn"
                data-category="For Work"
              >
                for work
              </button>
              <button
                class="gifts__tab tab action-small btn"
                data-category="For Health"
              >
                for health
              </button>
              <button
                class="gifts__tab tab action-small btn"
                data-category="For Harmony"
              >
                for harmony
              </button>
            </div>
            <div class="cards"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer" id="contacts">
      <div class="wrapper footer__wrapper">
        <div class="main-container footer__container">
          <div class="footer__contacts">
            <a class="footer__contact-card" href="tel:+375291112233">
              <img
                class="footer__icon"
                src="../assets/icons/santa-claus.svg"
                alt="Santa Claus"
              >
              <div class="footer__link action-large">+375 (29) 111-22-33</div>
              <div class="footer__heading heading-3">Call Us</div>
            </a>
            <a
              class="footer__contact-card"
              href="https://maps.app.goo.gl/Deh5gvQ1Zw6eexqo7"
              target="_blank"
            >
              <img
                class="footer__icon"
                src="../assets/icons/christmas-tree.svg"
                alt="Cool Spruce Tree"
              >
              <div class="footer__link action-large">Magic forest</div>
              <div class="footer__heading heading-3">meet us</div>
            </a>
            <a class="footer__contact-card" href="mailto:gifts@magic.com">
              <img
                class="footer__icon"
                src="../assets/icons/snake.svg"
                alt="Snake"
              >
              <div class="footer__link action-large">gifts@magic.com</div>
              <div class="footer__heading heading-3">write us</div>
            </a>
          </div>
          <div class="footer__copy">
            <ul class="footer__social">
              <li>
                <a
                  class="footer__social-icon"
                  href="https://www.telegram.org/"
                  target="_blank"
                  ><img src="../assets/icons/telegram.svg" alt="telegram"></a
                >
              </li>
              <li>
                <a
                  class="footer__social-icon"
                  href="https://www.facebook.com/"
                  target="_blank"
                  ><img src="../assets/icons/facebook.svg" alt="facebook"></a
                >
              </li>
              <li>
                <a
                  class="footer__social-icon"
                  href="https://www.instagram.com/"
                  target="_blank"
                  ><img src="../assets/icons/instagram.svg" alt="instagram"></a
                >
              </li>
              <li>
                <a
                  class="footer__social-icon"
                  href="https://x.com/"
                  target="_blank"
                  ><img src="../assets/icons/X.svg" alt="X"></a
                >
              </li>
            </ul>
            <div class="paragraph">
              &copy; Copyright 2025, All Rights Reserved
            </div>
            <a class="caption" href="https://rs.school/" target="_blank"
              >Made in Rolling Scopes School</a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
